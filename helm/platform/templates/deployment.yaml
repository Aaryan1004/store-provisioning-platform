apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{end }}
          resources:
{{ toYaml .Values.resources | nindent 12 }}
env:
- name: DB_HOST
  value: postgres
- name: DB_USER
  valueFrom:
    secretKeyRef:
      name: postgres-secret
      key: username
- name: DB_PASSWORD
  valueFrom:
    secretKeyRef:
      name: postgres-secret
      key: password
- name: DB_NAME
  value: platform_db


