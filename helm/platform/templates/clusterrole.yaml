apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-provisioner
rules:
  # Namespace lifecycle
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "get", "list", "watch", "delete"]

  # Core resources inside store namespaces
  - apiGroups: [""]
    resources:
      - pods
      - services
      - persistentvolumeclaims
      - secrets
      - configmaps
    verbs: ["create", "get", "list", "watch", "delete"]

  # Workloads
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
    verbs: ["create", "get", "list", "watch", "delete"]

  # Ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "get", "list", "watch", "delete"]
