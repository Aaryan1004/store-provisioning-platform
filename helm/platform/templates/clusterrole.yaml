apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-provisioner
rules:
  # ----------------------------
  # Namespace lifecycle
  # ----------------------------
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - create
      - get
      - list
      - watch
      - delete

  # ----------------------------
  # Core resources
  # ----------------------------
  - apiGroups: [""]
    resources:
      - pods
      - services
      - persistentvolumeclaims
      - secrets
      - configmaps
      - serviceaccounts
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - patch
      - update

  # ----------------------------
  # Workloads
  # ----------------------------
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - replicasets
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - patch
      - update

  # ----------------------------
  # Ingress
  # ----------------------------
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - patch
      - update

  # ----------------------------
  # Network Policies (Bitnami charts use these)
  # ----------------------------
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - patch
      - update

  # ----------------------------
  # Pod Disruption Budgets
  # ----------------------------
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - get
      - list
      - watch
      - delete
      - patch
      - update

  # ----------------------------
  # Events (optional but useful for debugging)
  # ----------------------------
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - get
      - list
      - watch
